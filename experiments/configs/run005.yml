description: LightGBM
exp_name: 'wids2021'
run_name: 'run005'
fe_name: 'fe002'
data:
  sample_submission: '../input/SolutionTemplateWiDS2021.csv'
cols_definition:
  categorical_col: [
    'ethnicity',
    'gender',
    'hospital_admit_source',
    'icu_admit_source',
    'icu_stay_type',
    'icu_type'
  ]
  target_col: 'diabetes_mellitus'
model_name: 'ModelLGBM'
params: {
  'objective': 'binary',
  'num_leaves': 14,
  'max_depth': 4,
  "feature_fraction": 0.8,
  'subsample_freq': 1,
  "bagging_fraction": 0.7,
  'min_data_in_leaf': 10,
  'learning_rate': 0.1,
  "boosting": "gbdt",
  "lambda_l1": 0.4,
  "lambda_l2": 0.4,
  "verbosity": -1,
  "random_state": 42,
  "num_boost_round": 50000,
  "early_stopping_rounds": 100
}
evaluation_metric: 'auc'
