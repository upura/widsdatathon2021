  'learning_rate': 0.1,
  'iterations': 10000,
  'loss_function': 'Logloss',
  'random_seed': 777,
  'allow_writing_files': False,
  'task_type': "CPU",
  'early_stopping_rounds': 50
}
evaluation_metric: 'auc'
